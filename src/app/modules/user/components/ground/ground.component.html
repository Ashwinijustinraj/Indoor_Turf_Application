<div class="bgbar" id="dashBoardBody">
  <div class="container pt-5 pb-5">
    <div class="row ">
     
      <div fxFlex="50%" *ngFor="let num of [1]">
        <div  class=" card shadow elevation-z4" id="dsgrid1">
          <div class="card-header" >
            <div class="card-title">Available</div>
          </div>
          <div [formGroup]="bookingform" class="form">
            
          <div class="card-body">
            <h5 class="card-title"><a [title]="booking.groundName + ' details'">{{booking.groundName}}</a></h5>
            <label for="place">Place :  </label>
            <input id="place" [(ngModel)]="booking.address"
            class="form-control" formControlName="address"/>
        <br>
        <label for="fillFromDate">From :  </label>
        <input type="date" id="fillFromDate" name="From-Date" value=""
               min="2020-03-01" max="2020-04-31"
               [(ngModel)]="booking.fromDate"
                  class="form-control" formControlName="fromDate"/>
          <label for="fillToDate">To :  </label>
          <input type="date" id="fillToDate" name="To-Date" value=""
                      min="2020-03-01" max="2020-04-31"[(ngModel)]="booking.toDate"
                      class="form-control" formControlName="toDate"/>
           <br>
            <label for="noofpersons">No. of Persons:</label>
            <input placeholder="Enter no. of persons" id="enterNoTicket"
            [(ngModel)]="booking.noOfPersons"
                  class="form-control" formControlName="noOfPersons"/>
            <br>
            <p style="padding: 5px;"> Price: per head {{booking.totalPrice}}</p>
            <br>
            <button type="submit" class="btn btn-success w-50" id="bookButton" (click)="handleBooking()">Book</button>
          
          </div>
          </div>
        </div>
        
       
        <div  class="card shadow elevation-z4" id="dsgrid2">
          <div class="card-header">
            <div class="card-title" >Booked</div>
        </div>
        <div class="card-title">Ground Name</div>
          <div class="card-body">
            <label for="place1">Place :  </label>
            <input id="place1" placeholder="Enter place">
        <br>
            <label for="start">From :  </label>
        <input type="date" id="start" name="trip-start" value=""
               min="2020-03-01" max="2020-04-31">
          <label for="end">To :  </label>
          <input type="date" id="end" name="trip-end" value=""
                      min="2020-03-01" max="2020-04-31">
           <br>
            <label for="noofpersons">No. of Persons</label>
            <input placeholder="Enter no. of persons:">
            <br>
            <p style="padding: 5px;">  Price: per head 1500</p>
          </div>
        </div>
      </div>
  </div>
  </div>
</div>
